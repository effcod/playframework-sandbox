#   customProperties {
#     oracle.net.tns_admin = "conf/wallet"
#     oracle.net.wallet_location = "conf/wallet"
#   }
# }
}

play.evolutions.db {
  default.enabled = true
  postgres.enabled = false
  oracle.enabled = false
}

slick {
  profile = "slick.jdbc.H2Profile$"
  db {
    driver = "org.h2.Driver"
    url = "jdbc:h2:mem:play;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false"
    user = "sa"
    password = ""
  }
}

swagger {
  api {
    info {
      description="Api documentation for xmdm gui backend"
      title="DP_GUI_XMDM_API"
    }
  }
}
play.modules.enabled += "play.modules.swagger.SwaggerModule"
play.modules.enabled += "modules.AppConfigModule"
play.filters.enabled = []