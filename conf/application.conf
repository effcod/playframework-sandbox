#   }
# }
}

play.evolutions.db {
  default.enabled = true
  postgres.enabled = false
  oracle.enabled = false
}
applyEvolutions.default=true
slick {
  profile = "slick.jdbc.H2Profile$"
  db {
    driver = "org.h2.Driver"
    url = "jdbc:h2:mem:play;MODE=Oracle;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=true"
    user = "sa"
    password = ""
  }
}

slick.dbs.default.profile="slick.jdbc.H2Profile$"
slick.dbs.default.db.driver="org.h2.Driver"
slick.dbs.default.db.url="jdbc:h2:mem:play;MODE=Oracle;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=true"

slick.dbs.mydb.profile="slick.jdbc.H2Profile$"
slick.dbs.mydb.db.driver="org.h2.Driver"
slick.dbs.mydb.db.url="jdbc:h2:mem:play;MODE=Oracle;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=true"

api.version="1.0"
swagger.api.info = {
  description :"Api documentation for Data Platform House Keeping Services",
  title : "SANDBOX-API"
}

play.modules.enabled += "play.modules.swagger.SwaggerModule"
play.modules.enabled += "cz.sandbox.modules.MyConfigModule"
play.filters.enabled = []